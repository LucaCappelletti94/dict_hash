dist: trusty
sudo: false
git:
  depth: false
addons:
  sonarcloud:
    organization: "lucacappelletti94-github"
    token:
      secure: 
language: python
python:
- '3.7'
before_install:
  - pip install --upgrade pytest
install:
- pip install .[test]
script:
- rm -rf .coverage
- coverage erase
- pytest --cov=dict_hash --cov-report xml:coverage.xml 
- coverage combine --append || true
- coverage report
- coverage xml
- sonar-scanner

after_success:
  - coveralls